<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoGeek</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

    <header>
        <nav>
            <div class="logo">logo</div>
        </nav>
    </header>

    <main>
        <section class="secao-cartao">
            <div class="cartao-produtos" data-product></div>
        </section>
        
        <section class="secao-add-produto">
            
            <form data-form>
                <h1>Adicionar produto</h1>
                <input type="text" data-name>
                <input type="text" data-price>
                <input type="text" data-image>

                <div>
                    <button type="submit" class="" id="button">Adicionar</button>
                    <button type="reset" class="" id="button">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <div>Desenvolvido por Renan W. Montanari</div>
    </footer>

    <script src="./assets/js/controller/main.js" type="module"></script>
</body>
</html>
