<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <title>RocketStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img clas="img-logo" src="./assets/img/logo.png" alt="logo">
            </div>
        </nav>
    </header>

    <main>
        <section class="secao-cartao">
            <div class="cartao-produtos" data-product></div>
        </section>
        
        <section class="secao-add-produto">
            <div class="caixa-form-produto">
                <form data-form>
                    <h1 class="titulo-add-produto">Adicionar produto</h1>
                    <input type="text" name="nome" id="nome" placeholder="Ex: Funko" data-name required>
                    <span class="mensagem-erro"></span>
                    <input type="text" name="preco" id="preco" placeholder="Ex: 45" data-price required>
                    <span class="mensagem-erro"></span>
                    <input type="text" name="imagem" id="imagem" placeholder="Ex: https://bn0.gstatic.com/img?q=tn:d9G" data-image required>
                    <span class="mensagem-erro"></span>
    
                    <div class="caixa-btn">
                        <button type="submit" class="btn-add" id="button">Adicionar</button>
                        <button type="reset" class="btn-limpar" id="button">Limpar</button>
                    </div>
                </form>
            </div>  
        </section>
    </main>
    
    <footer>
        <a href="https://prwm.vercel.app" target="_blank">
            <div class="texto-footer">
                Desenvolvido por Renan W. Montanari 
                <i class='bx bxs-rocket bx-tada'></i>
            </div>
        </a>
    </footer>

    <script src="./assets/js/controller/main.js" type="module"></script>
    <script src="./assets/js/controller/deleteProduct.js" type="module"></script>
    <script src="./assets/js/controller/validate.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
