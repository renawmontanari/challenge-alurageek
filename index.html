<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <title>RocketStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img clas="img-logo" src="./assets/img/logo.png" alt="logo">
            </div>
        </nav>
    </header>

    <main>
        <section class="secao-cartao">
            <div class="cartao-produtos" data-product></div>
        </section>
        
        <section class="secao-add-produto">
            
            <form data-form>
                <h1 class="titulo-add-produto">Adicionar produto</h1>
                <input type="text" placeholder="Ex: Funko" data-name>
                <input type="text" placeholder="Ex: 45" data-price>
                <input type="text" placeholder="Ex: https://bn0.gstatic.com/img?q=tn:d9G" data-image>

                <div>
                    <button type="submit" class="btn-add" id="button">Adicionar</button>
                    <button type="reset" class="btn-limpar" id="button">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="texto-footer">Desenvolvido por Renan W. Montanari</div>
    </footer>

    <script src="./assets/js/controller/main.js" type="module"></script>
</body>
</html>
